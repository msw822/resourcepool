log4j.rootLogger=DEBUG, stdout, debug,info,warn,error
log4j.appender.stdout=org.apache.log4j.ConsoleAppender   
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout   
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - %m%n  

log4j.logger.debug=debug   
log4j.appender.debug=org.apache.log4j.DailyRollingFileAppender   
log4j.appender.debug.layout=org.apache.log4j.PatternLayout   
log4j.appender.debug.layout.ConversionPattern=%d %p [%c] - %m%n  
log4j.appender.debug.datePattern='.'yyyy-MM-dd   
log4j.appender.debug.Threshold = DEBUG   
log4j.appender.debug.append=true   
log4j.appender.debug.File=/opt/app/logs/resourcepool-debug.log
  
log4j.logger.info=info  
log4j.appender.info=org.apache.log4j.DailyRollingFileAppender  
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=%d %p [%c] - %m%n
log4j.appender.info.datePattern='.'yyyy-MM-dd   
log4j.appender.info.Threshold = INFO   
log4j.appender.info.append=true   
log4j.appender.info.File=/opt/app/logs/resourcepool-info.log
  

  
log4j.logger.warn=warn   
log4j.appender.warn=org.apache.log4j.DailyRollingFileAppender   
log4j.appender.warn.layout=org.apache.log4j.PatternLayout   
log4j.appender.warn.layout.ConversionPattern=%d %p [%c] - %m%n
log4j.appender.warn.datePattern='.'yyyy-MM-dd   
log4j.appender.warn.Threshold =WARN   
log4j.appender.warn.append=true   
log4j.appender.warn.File=/opt/app/logs/resourcepool-warn.log
  
log4j.logger.error=error   
log4j.appender.error=org.apache.log4j.DailyRollingFileAppender   
log4j.appender.error.layout=org.apache.log4j.PatternLayout   
log4j.appender.error.layout.ConversionPattern=%d %p [%c] - %m%n   
log4j.appender.error.datePattern='.'yyyy-MM-dd   
log4j.appender.error.Threshold = ERROR   
log4j.appender.error.append=true   
log4j.appender.error.File=/opt/app/logs/resourcepool-error.log


log4j.appender.taskFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.taskFile.layout=org.apache.log4j.PatternLayout  
log4j.appender.taskFile.DatePattern='.'yyyy-MM-dd  
log4j.appender.taskFile.file=/opt/app/logs/resourcepool-task.log
log4j.appender.taskFile.layout.ConversionPattern=[%-5p]   %d{yyyy-MM-dd   HH:mm:ss,SSS}   method:%l%n%m%n     
log4j.logger.task=DEBUG,taskFile   


log4j.logger.org=INFO
log4j.logger.net=WARN      
log4j.logger.org.springframework=INFO   
log4j.logger.com.hp.xo.resourcepool=DEBUG
log4j.logger.com.hp.xo.resourcepool.schedule=DEBUG  



  


